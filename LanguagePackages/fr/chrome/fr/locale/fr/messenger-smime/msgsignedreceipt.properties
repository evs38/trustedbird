MsgSignedReceiptUnableToSend=L'auteur de ce message a souhait\u00e9 \u00eatre pr\u00e9venu par un accus\u00e9 sign\u00e9 lorsque vous lirez ce message, mais celui-ci ne peut pas \u00eatre envoy\u00e9.\nCel\u00e0 peut se produire si vous n'avez pas d\u00e9fini de certificat de signature. Veuillez v\u00e9rifier vos param\u00e8tres de s\u00e9curit\u00e9.
MsgSignedReceiptMsgSentTo=Ceci est un accus\u00e9 de r\u00e9ception sign\u00e9 pour le courrier \u00e9lectronique envoy\u00e9 \u00e0 %S.
MsgSignedReceiptDisplayed=Note\u00a0: Cet accus\u00e9 de r\u00e9ception sign\u00e9 indique seulement que le message a \u00e9t\u00e9 affich\u00e9 sur l'ordinateur du destinataire. Il n'y a aucune garantie que le destinataire ait lu ou compris le contenu du message.

SignedReceiptDisplayedReceipt=Accus\u00e9 de r\u00e9ception sign\u00e9 (affich\u00e9)
