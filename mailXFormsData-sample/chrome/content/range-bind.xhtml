<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xs="http://www.w3.org/2001/XMLSchema">
   <head>
      <title>Example of binding to inputs and output ids</title>
      <xf:model id="model">
      <style type="text/css">
      body {font-family: sans-serif; margin: 0; border: solid 1px red;}
      	.output {font-size: 2em}
      </style>
         <xf:instance id="input">
            <Data xmlns="">
               <InputValueOne>3</InputValueOne>
               <InputValueTwo>3</InputValueTwo>
               <last-name></last-name>
               <MyDate></MyDate>
               <DayOfWeekCode></DayOfWeekCode>
            </Data>
         </xf:instance>
         <xf:bind nodeset="MyDate" type="xs:date" />
         <!-- make the inputs data types be integers -->
         <xf:bind id="input-one-bind" nodeset="/Data/InputValueOne" type="xs:integer"/>
         <xf:bind id="input-two-bind" nodeset="/Data/InputValueTwo" type="xs:integer"/>
         <!-- second instance bound to outputs -->
         <xf:instance id="output">
            <DataOut xmlns="">
               <OutputValue>9</OutputValue>
            </DataOut>
         </xf:instance>
         <!-- Make the output be an integer that is the the product of the inputs -->
         <xf:bind id="output-bind" nodeset="instance('output')/OutputValue" calculate="instance('input')/InputValueOne * instance('input')/InputValueTwo" type="xs:integer"/>
      </xf:model>
   </head>
   <body>

         <xf:range bind="input-one-bind" start="1" end="5" step="1" incremental="true" a0:type="http://www.w3.org/2001/XMLSchema#integer" xmlns:a0="http://www.mozilla.org/projects/xforms/2005/type" a0:typelist="http://www.w3.org/2001/XMLSchema#integer http://www.w3.org/2001/XMLSchema#decimal" a0:deferredrefresh="true" mailXFormsHeaderName="X-range1">
            <xf:label>Input: </xf:label>
         </xf:range>
         <br/>
         <xf:input ref="last-name" incremental="true" mailXFormsHeaderName="X-lastName">
            <xf:label>message</xf:label>
            
         </xf:input>
         <xf:range bind="input-two-bind" start="1" end="5" step="1" incremental="true" a1:type="http://www.w3.org/2001/XMLSchema#integer" xmlns:a1="http://www.mozilla.org/projects/xforms/2005/type" a1:typelist="http://www.w3.org/2001/XMLSchema#integer http://www.w3.org/2001/XMLSchema#decimal" a1:deferredrefresh="true" mailXFormsHeaderName="X-range2">
            <xf:label>Input: </xf:label>
         </xf:range>
         <xf:input ref="MyDate" mailXFormsHeaderName="X-date">
            <xf:label>Enter a date: </xf:label>
         </xf:input>
         <xf:select1 ref="DayOfWeekCode" mailXFormsHeaderName="X-day">  
            <xf:label>Day of Week:</xf:label>
                <xf:item>
                    <xf:label>Monday</xf:label>
                    <xf:value>monday</xf:value> 
                </xf:item>
                <xf:item>
                    <xf:label>Tuesday</xf:label>
                    <xf:value>tuesday</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Wednesday</xf:label>
                    <xf:value>wednesday</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Thrusday</xf:label>
                    <xf:value>thrusday</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Friday</xf:label>
                    <xf:value>friday</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Saturday</xf:label>
                    <xf:value>saturday</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Sunday</xf:label>
                    <xf:value>sunday</xf:value>
                </xf:item>             
        </xf:select1>
     <br/>
     <div class="output">
        <xf:output bind="input-one-bind" a2:type="http://www.w3.org/2001/XMLSchema#integer" xmlns:a2="http://www.mozilla.org/projects/xforms/2005/type" a2:typelist="http://www.w3.org/2001/XMLSchema#integer http://www.w3.org/2001/XMLSchema#decimal"/> * <xf:output bind="input-two-bind" a3:type="http://www.w3.org/2001/XMLSchema#integer" xmlns:a3="http://www.mozilla.org/projects/xforms/2005/type" a3:typelist="http://www.w3.org/2001/XMLSchema#integer http://www.w3.org/2001/XMLSchema#decimal"/> =
         <xf:output bind="output-bind" a4:type="http://www.w3.org/2001/XMLSchema#integer" xmlns:a4="http://www.mozilla.org/projects/xforms/2005/type" a4:typelist="http://www.w3.org/2001/XMLSchema#integer http://www.w3.org/2001/XMLSchema#decimal"/>
         </div>

   </body>
</html>
