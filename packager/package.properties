# Milimail ant properties

milimail.repository.url                          = https://admisource.gouv.fr/svn/milimail/trunk/milimail
milimail.name                                    = milimail

# List of extensions to build ('all-milimail-extensions' is automatically added)
extension.list = card-viewer-extended,check-recipients,crl-over-ldap,mdn-extended,milimail-l10n-fr,multi-ldap,out-of-office,send-format-ldap,xsmtp,mrs-linux-x86

# Available extensions
extension.all-milimail-extensions.repository.url = https://admisource.gouv.fr/svn/milimail/trunk/all-milimail-xpi
extension.card-viewer-extended.repository.url    = https://admisource.gouv.fr/svn/milimail/trunk/card_viewer_extended
extension.check-recipients.repository.url        = https://admisource.gouv.fr/svn/milimail/trunk/check_recipients
extension.crl-over-ldap.repository.url           = https://admisource.gouv.fr/svn/milimail/trunk/crl_over_ldap
extension.mdn-extended.repository.url            = https://admisource.gouv.fr/svn/milimail/trunk/mdn_extended
extension.milimail-l10n-fr.repository.url        = https://admisource.gouv.fr/svn/milimail/trunk/l10n/fr
extension.multi-ldap.repository.url              = https://admisource.gouv.fr/svn/milimail/trunk/multi-ldap
extension.notifications-viewer.repository.url    = https://admisource.gouv.fr/svn/milimail/trunk/notifications_viewer
extension.out-of-office.repository.url           = https://admisource.gouv.fr/svn/milimail/trunk/out_of_office
extension.send-format-ldap.repository.url        = https://admisource.gouv.fr/svn/milimail/trunk/send_format_ldap
extension.xsmtp.repository.url                   = https://admisource.gouv.fr/svn/milimail/trunk/xsmtp
extension.mrs-linux-x86.repository.url           = https://admisource.gouv.fr/svn/milimail/trunk/message_remote_services

# Patterns of files that must be excluded from extensions
extension.excludesfile                           = exclude.txt
extension.excludes                               = ${extension.excludesfile} version update.rdf README*

# Updates top directories
extension.updates.url                            = http://packages.milimail.org/updates
extension.nightly.url                            = http://packages.milimail.org/nightly
extension.releases.url                           = http://packages.milimail.org/releases